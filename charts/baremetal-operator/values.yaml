    ##
    type: RollingUpdate
  ## @param baremetalOperator.priorityClassName Baremetal Operator pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param baremetalOperator.lifecycleHooks for the Baremetal Operator container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param baremetalOperator.extraEnvVars Array with extra environment variables to add to Baremetal Operator nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
