## @section Kube RBAC Proxy Container Parameters
## @param kubeRBACProxy.enabled Enable/disable KubeRBACProxy

kubeRBACProxy:
  enabled: true
  ## Bitnami Shell image
  ## ref: https://hub.docker.com/r/bitnami/bitnami-shell/tags/
  ## @param kubeRBACProxy.image.registry Bitnami Shell image registry
  ## @param kubeRBACProxy.image.repository Bitnami Shell image repository
  ## @param kubeRBACProxy.image.tag Bitnami Shell image tag (immutable tags are recommended)
  ## @param kubeRBACProxy.image.pullPolicy Bitnami Shell image pull policy
  ## @param kubeRBACProxy.image.pullSecrets Bitnami Shell image pull secrets
  ##
  image:
    registry: gcr.io
    repository: kubebuilder/kube-rbac-proxy
    tag: "v0.8.0"
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param kubeRBACProxy.args Override default container args (useful when using custom images)
  ##
  args:
    - --secure-listen-address=0.0.0.0:8443
    - --upstream=http://127.0.0.1:8085/
    - --logtostderr=true
    - --v=10
  ## Init container's resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param kubeRBACProxy.resources.limits The resources limits for the init container
  ## @param kubeRBACProxy.resources.requests The requested resources for the init container
  ##
  resources:
    limits: {}
    requests: {}
  ## Init container Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param kubeRBACProxy.containerSecurityContext.enabled Enable/disable container's Security Context 

  ## @param kubeRBACProxy.containerSecurityContext.runAsUser Set init container's Security Context runAsUser
  ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
  ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
  ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001

