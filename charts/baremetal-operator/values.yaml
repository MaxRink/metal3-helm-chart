    values: []
  ## @param baremetalOperator.affinity Affinity for Baremetal Operator pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `baremetalOperator.podAffinityPreset`, `baremetalOperator.podAntiAffinityPreset`, and `baremetalOperator.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param baremetalOperator.nodeSelector Node labels for Baremetal Operator pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
