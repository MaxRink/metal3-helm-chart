## @section Baremetal Operator  Parameters

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
baremetalOperator:
  ## Bitnami %%MAIN_CONTAINER image
  ## ref: https://hub.docker.com/r/bitnami/redis/tags/
  ## @param baremetalOperator.image.registry Baremetal Operator  image registry
  ## @param baremetalOperator.image.repository Baremetal Operator  image repository
  ## @param baremetalOperator.image.tag Baremetal Operator  image tag (immutable tags are recommended)
  ## @param baremetalOperator.image.pullPolicy Baremetal Operator  image pull policy
  ## @param baremetalOperator.image.pullSecrets Baremetal Operator  image pull secrets
  ## @param baremetalOperator.image.debug Enable Baremetal Operator  image debug mode
  ##
  image:
    registry: quay.io
    repository: metal3-io/baremetal-operator
    tag: capm3-v0.5.0
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false
  ## @param baremetalOperator.replicaCount Number of Baremetal Operator replicas to deploy
  ##
  replicaCount: 1
  ## Configure extra options for Baremetal Operator containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param baremetalOperator.livenessProbe.enabled Enable livenessProbe on Baremetal Operator nodes
  ## @param baremetalOperator.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param baremetalOperator.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @skip baremetalOperator.livenessProbe.httpGet.path
  ## @skip baremetalOperator.livenessProbe.httpGet.port
  ##
  livenessProbe:
    enabled: true
    httpGet:
      path: /healthz
      port: 9440
    initialDelaySeconds: 3
    periodSeconds: 3
    # initialDelaySeconds: foo
    # periodSeconds: bar
    # timeoutSeconds: foo
    # failureThreshold: bar
    # successThreshold: foo
  ## @param baremetalOperator.readinessProbe.enabled Enable readinessProbe on Baremetal Operator nodes
  ##
  readinessProbe:
    enabled: false
    # httpGet:
    #   initialDelaySeconds: foo
    #   periodSeconds: bar
    #   timeoutSeconds: foo
    #   failureThreshold: bar
    #   successThreshold: foo
  ## @param baremetalOperator.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param baremetalOperator.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## Baremetal Operator resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param baremetalOperator.resources.limits The resources limits for the Baremetal Operator containers
  ## @param baremetalOperator.resources.requests The requested resources for the Baremetal Operator containers
  ##
  resources:
    limits: {}
    requests: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param baremetalOperator.podSecurityContext.enabled Enabled Baremetal Operator pods' Security Context
  ## @param baremetalOperator.podSecurityContext.fsGroup Set Baremetal Operator pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param baremetalOperator.containerSecurityContext.enabled Enabled Baremetal Operator containers' Security Context
  ## @param baremetalOperator.containerSecurityContext.runAsUser Set Baremetal Operator containers' Security Context runAsUser
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001

  ## @param baremetalOperator.existingConfigmap The name of an existing ConfigMap with your custom configuration for %%MAIN_CONTAINER_NAME%%
  ##
  existingConfigmap:
  ## @param baremetalOperator.command Override default container command (useful when using custom images)
  ##
  command:
    - /baremetal-operator
  ## @param baremetalOperator.args Override default container args (useful when using custom images)
  ##
  args:
    - --metrics-addr=127.0.0.1:8085
    - --enable-leader-election
  ## @param baremetalOperator.hostAliases Baremetal Operator pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param baremetalOperator.podLabels Extra labels for Baremetal Operator pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param baremetalOperator.podAnnotations Annotations for Baremetal Operator pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param baremetalOperator.podAffinityPreset Pod affinity preset. Ignored if `baremetalOperator.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param baremetalOperator.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `baremetalOperator.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node baremetalOperator.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param baremetalOperator.nodeAffinityPreset.type Node affinity preset type. Ignored if `baremetalOperator.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param baremetalOperator.nodeAffinityPreset.key Node label key to match. Ignored if `baremetalOperator.affinity` is set
    ##
    key: ""
    ## @param baremetalOperator.nodeAffinityPreset.values Node label values to match. Ignored if `baremetalOperator.affinity` is set
    ## E.g.
