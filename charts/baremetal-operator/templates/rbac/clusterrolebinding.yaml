{{- if .Values.rbac.create }}
{{- if not (.Values.watchNamespace) }}
kind: ClusterRoleBinding
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  name: {{ .Release.Namespace }}-{{ template "common.names.fullname" . }}-manager-rolebinding
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: baremetal-operator
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-{{ template "common.names.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ template "baremetalOperator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
{{- end }}
kind: ClusterRoleBinding
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  name: {{ .Release.Namespace }}-{{ template "common.names.fullname" . }}-proxy-rolebinding
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: baremetal-operator
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-{{ template "common.names.fullname" . }}-proxy-role
subjects:
  - kind: ServiceAccount
    name: {{ template "baremetalOperator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}